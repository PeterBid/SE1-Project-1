<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivis Adventure!</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <h1>Vivis Adventure!</h1>
  </header>

  <div class="topbar-wrapper">
    <div id="top-bar">
      <!-- <button class="top-bar-button" id="start">Play Music</button> -->
      <button class="top-bar-button" id="reset">Reset Game</button>
      <button class="top-bar-button" id="highscorereset">Reset High Score</button>
      <div class="topbar-items" id="lives"></div>
      <div class="topbar-items" id="score"></div>
      <div class="topbar-items" id="highscore"></div>
      <div class="topbar-items" id="timeleft"></div>
    </div>
  </div>

  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>

  
  <div class="time-progress">
    <div class="bar">
      <div id="leftBar"></div>
      <div id="rightBar"></div>
    </div>

    <audio id="target-audio" src="assets/FFXIV OST - Shuffle or Boogie (Triple Triad) - Open Tournament Remix.mp3"></audio>
    <audio id="hit-audio" src="assets/Hit.wav"></audio>
</body>

</html>
